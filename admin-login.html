<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NEET UG Biology 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <i class="fas fa-shield-alt text-gray-700 text-4xl mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-800">Admin Login</h2>
                <p class="text-gray-600 mt-2">Access admin dashboard</p>
            </div>
            
            <form id="adminLoginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="adminEmail" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                           placeholder="rchhaba644@gmail.com" value="rchhaba644@gmail.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="adminPassword" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                           placeholder="rohit12345" value="rohit12345">
                </div>
                
                <button type="submit" 
                        class="w-full bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-800 transition duration-200 font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login to Admin
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="admin-control.html" class="text-gray-600 hover:text-gray-800 text-sm">
                    <i class="fas fa-shield-alt mr-2"></i>Enter Control Center
                </a>
                <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm ml-4">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Main Site
                </a>
            </div>
            
            <div class="mt-4 p-4 bg-gray-100 rounded-lg">
                <p class="text-sm text-gray-600">
                    <strong>Admin Login:</strong><br>
                    Email: rchhaba644@gmail.com<br>
                    Password: rohit12345
                </p>
            </div>
        </div>

        <!-- Message Display -->
        <div id="message" class="mt-4 hidden"></div>
    </div>

    <script src="js/admin-auth.js"></script>
</body>
</html>
